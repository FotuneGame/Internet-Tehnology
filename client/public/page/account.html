<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/light_style.css" id="theme-link">
</head>
<body>
<!-- Шапка (адаптивная для сайта)-->
<div class="collapse mobile position-absolute w-100 z-3" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">

        <div class="navbar-nav text-light">
            <button class="navbar-toggler mobile mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <p class="p-2" id="close">Закрыть</p>
            </button>
            <a class="nav-link mb-4" id="main_mobile" aria-current="page" href="index.html">Главная</a>
            <a class="nav-link mb-4" id="about_mobile" href="about.html">Что-то про нас</a>
            <a class="nav-link mb-4" id="info_mobile" href="https://www.youtube.com/shorts/BoGJg0EDkKk">Круто</a>
        </div>
        <div class="sign_out">
            <div class="navbar-nav">
                <button class="btn btn-primary m-2" aria-current="page"><a class="nav-link text-light"  href="login.html" id="enter_btn_mobile">Войти</a></button>
            </div>
        </div>
        <div class="d-flex d-inline-block justify-content-around">
            <div class="navbar-nav sign">
                <a class="nav-link m-2 text-light text-center px-5 py-3" id="account_name_mobile" aria-current="page" href="account.html">Имя пользователя</a>
            </div>
            <div class="navbar-nav sign">
                <button class="btn btn-danger m-2 px-5 py-3" id="btn_exit_account_mobile" aria-current="page"><a class="nav-link text-light" id="exit_btn_mobile">Выйти</a></button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand pc" href="index.html" id="brand">Гномы</a>

        <!-- pc - класс объектов для сайта на пк, mobile - для телефонов и планшетов -->
        <div class="collapse navbar-collapse pc">
            <div class="navbar-nav">
                <a class="nav-link" id="main" aria-current="page" href="index.html">Главная</a>
                <a class="nav-link" id="about" href="about.html">Что-то про нас</a>
                <a class="nav-link" id="info" href="https://www.youtube.com/shorts/BoGJg0EDkKk">Круто</a>
            </div>
        </div>
        <button class="navbar-toggler mobile mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <p class="p-2" id="more_gamburger">Подробней</p>
        </button>
        <div class="d-flex pc">
            <div class="sign_out">
                <div class="navbar-nav pc">
                    <button class="btn btn-primary m-2" aria-current="page" href="login.html"><a class="nav-link text-light p-0" id="enter_btn" href="login.html">Войти</a></button>
                </div>
            </div>
            <div class="sign">
                <div class="navbar-nav d-flex mx-auto">
                    <a class="nav-link active m-2 pc" id="account_name" aria-current="page" href="account.html">Имя пользователя</a>
                    <button class="btn btn-danger m-2 pc" id="btn_exit_account" aria-current="page"><a class="nav-link text-light p-0" id="exit_btn">Выйти</a></button>
                </div>
            </div>
        </div>

    </div>
</nav>
<!-- лоадер -->
<div id='loader_main' class="loader-bg position-absolute top-50 start-50 translate-middle w-100 h-100 z-3">
    <div class="d-flex justify-content-center align-items-center h-100">
        <span class="loader"></span>
    </div>
</div>
<!-- Форма входа в акк-->
<section class="position-absolute top-50 start-50 translate-middle w-50">
        <!-- ОШИБКА-->
        <div id="error">
            <p class="mb-4 text-danger text-center" id="error_account">
                Фото более 16 мб или не .png, .jpg
            </p>
        </div>
        <div class="mobile">
            <img class="img-round d-flex mx-auto mb-4 mobile" id="ava_mobile" src="./ForTest/img/ava.jpg"/>
        </div>
        <div class="d-flex justify-content-around mb-4">
            <div class="pc">
                <img class="img-round pc" id="ava" src="./ForTest/img/ava.jpg"/>
            </div>
            <div class="d-flex align-items-center">
                <div class="align-items-center">
                    <h3 class="mb-4 text-center nav-link" id="account_user_name">логин аккаунта</h3>
                    <h3 class="mb-4 text-center nav-link" id="account_email">почта аккаунта</h3>
                </div>
            </div>
        </div>

        <!-- Файл новой аватарки -->
        <label class="form-label text-center nav-link mb-4" for="ava_file" id="label_ava">Другая аватарка:</label>
        <input type="file" class="form-control mb-4" id="ava_file" />

        <!-- Другие доп параметры -->
        <div class="d-flex justify-content-around mb-4">
            <div class="dropdown px-3">
                <button class="btn btn-info btn-sm dropdown-toggle text-light" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="change_lang">
                    Текущий язык
                </button>
                <ul class="dropdown-menu px-1">
                    <li class="px-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="language" id="rus" checked>
                            <label class="form-check-label" for="rus">
                                Русский
                            </label>
                        </div>
                    </li>
                    <li class="px-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="language" id="eng">
                            <label class="form-check-label" for="eng">
                                English
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flex_checkedbox_topyc" checked>
                <label class="form-check-label" for="flex_checkedbox_topyc" id="light_theme">Светлая тема</label>
            </div>
        </div>


        <!-- Изменить аккаунт и его доп параметры-->
        <div class="d-flex justify-content-sm-center mb-4">
            <button id="btn_edit_setting" class="btn btn-info text-light mx-2">
                Применить
            </button>
            <button class="btn btn-danger mx-2" >
                <a href="account_edit.html" class="nav-link text-light p-0" id="change_another">Изменить другое</a>
            </button>
        </div>
    </form>
</section>
</body>
<script defer src="css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<!-- для работы с import в js файлах-->
<script type="module" src="../../API/API.js"></script>
<script src="js/isAuth.js"></script>
</html>
