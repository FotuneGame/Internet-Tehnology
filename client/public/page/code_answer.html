<nav class="navbar navbar-expand-lg navbar-light bg-light">

<!-- лоадер -->
<div id='loader_main' class="loader-bg position-absolute top-50 start-50 translate-middle w-100 h-100 z-3">
  <div class="d-flex justify-content-center align-items-center h-100">
    <span class="loader"></span>
  </div>
</div>
<!-- Форма входа в акк-->
<section class="position-absolute top-50 start-50 translate-middle w-50">
  <form>
    <h1 class="mb-4">Мы отправили вам код подтверждения на почту для востановления пароля. Пожалуйста введите его.</h1>
    <!-- ОШИБКА-->
    <div id="error">
      <p class="mb-4 text-danger text-center" id="error_code_answer">
        Неправильный пароль
      </p>
    </div>
    <!-- Почта -->
    <div class="form-outline mb-4">
      <input type="email" id="code" class="form-control" placeholder="Код"/>
    </div>

    <!-- Подтверждение-->
    <div class="form-outline mb-4">
      <input id="btn_code_answer" class="btn btn-primary btn-block form-control" value="Подтвердить"/>
    </div>
  </form>
</section>

<script defer src="css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
